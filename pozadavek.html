<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Odeslat požadavek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 16px;
    }

    button {
      background: #2b6cb0;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Odeslat požadavek</h1>

    <label>Firma</label>
    <input type="text">

    <label>Popis problému</label>
    <textarea rows="4"></textarea>

    <button>Odeslat</button>
  </div>
</body>
</html>
